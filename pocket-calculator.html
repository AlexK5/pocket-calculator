<!DOCTYPE html>
<html>
  <head>
      <title>Pocket Calculator</title>
      <link href="pocket-calculator.css" rel="stylesheet" type="text/css"/>
      <script src="pocket-calculator.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="display" class="display">0</div>
      <div id="ac" class="number" onclick="clear();">AC</div>
      <div id="+-" class="number">+/-</div>
      <div id="%" class="number">%</div>
      <div id="/" class="function">/</div>
      <div id="button7" class="number" onclick="numPress(7);">7</div>
      <div id="button8" class="number" onclick="numPress(8);">8</div>
      <div id="button9" class="number" onclick="numPress(9);">9</div>
      <div id="*" class="function">*</div>
      <div id="button4" class="number" onclick="numPress(4);">4</div>
      <div id="button5" class="number" onclick="numPress(5);">5</div>
      <div id="button6" class="number" onclick="numPress(6);">6</div>
      <div id="-" class="function">-</div>
      <div id="button1" class="number" onclick="numPress(1);">1</div>
      <div id="button2" class="number" onclick="numPress(2);">2</div>
      <div id="button3" class="number" onclick="numPress(3);">3</div>
      <div id="+" class="function">+</div>
      <div id="button0" class="number" onclick="numPress(0);">0</div>
      <div id="." class="number">.</div>
      <div id="=" class="function">=</div>
    </div>
  </body>
</html>
